<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ფქვილის პროცენტული კალკულატორი</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/jpeg" sizes="192x192" href="m.jpg">

  <!-- Icons -->
  <link rel="icon" type="image/jpeg" sizes="192x192" href="/m.jpg">
  <link rel="apple-touch-icon" sizes="180x180" href="/m.jpg">
  <link rel="apple-touch-icon" sizes="167x167" href="/m.jpg">
  <link rel="apple-touch-icon" sizes="152x152" href="/m.jpg">
  <link rel="icon" href="/m.jpg" type="image/jpeg" />
  <link rel="apple-touch-icon" href="/m.jpg" />

  <!-- Preload Splash Image -->
  <link rel="preload" href="/m.jpg" as="image">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- PWA Meta -->
  <meta name="theme-color" content="#8B4513" /> <!-- ყავისფერი ხორბლის თემა -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ფქვილის კალკულატორი" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      background: linear-gradient(135deg, #f5e8c7, #d2b48c); /* ხორბლის ფერები */
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      padding: 20px; 
      position: relative; 
    }
    .container { 
      max-width: 600px; 
      width: 100%; 
      background: #fff8e7; /* მსუბუქი ხორბლის ფონი */
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); 
      transition: transform 0.3s ease, box-shadow 0.3s ease; 
      border: 2px solid #8B4513; /* ყავისფერი ჩარჩო */
      position: relative; 
    }
    .container:hover { 
      transform: translateY(-5px); 
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15); 
    }
    .wheat-icon { 
      position: absolute; 
      top: -40px; 
      left: 50%; 
      transform: translateX(-50%); 
      width: 80px; 
      height: 80px; 
      background: url('https://img.icons8.com/ios-filled/50/8B4513/wheat.png') no-repeat center; /* ხორბლის აიქონი */
      background-size: contain; 
    }
    h2 { 
      text-align: center; 
      color: #8B4513; /* ყავისფერი ჰედერი */
      margin-bottom: 20px; 
      font-size: 1.8rem; 
      font-weight: 600; 
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
    }
    .form-group { 
      margin-bottom: 20px; 
    }
    label { 
      display: block; 
      font-size: 1rem; 
      color: #5c4033; /* მუქი ყავისფერი */
      margin-bottom: 8px; 
      font-weight: 500; 
    }
    input { 
      width: 100%; 
      padding: 12px; 
      font-size: 1rem; 
      border: 1px solid #d2b48c; /* ხორბლის ფერის ჩარჩო */
      border-radius: 8px; 
      background: #fffaf0; /* მსუბუქი ფონი */
      transition: border-color 0.3s ease, box-shadow 0.3s ease; 
    }
    input:focus { 
      outline: none; 
      border-color: #8B4513; 
      box-shadow: 0 0 8px rgba(139, 69, 19, 0.2); 
    }
    button { 
      width: 100%; 
      padding: 12px; 
      background: #8B4513; /* ყავისფერი ღილაკი */
      color: white; 
      border: none; 
      border-radius: 8px; 
      font-size: 1.1rem; 
      font-weight: 500; 
      cursor: pointer; 
      transition: background 0.3s ease, transform 0.2s ease; 
    }
    button:hover { 
      background: #6b3510; /* მუქი ყავისფერი */
      transform: translateY(-2px); 
    }
    hr { 
      border: none; 
      border-top: 1px dashed #d2b48c; /* გაყოფა ხორბლის სტილში */
      margin: 20px 0; 
    }
    h3 { 
      font-size: 1.3rem; 
      color: #8B4513; 
      margin-bottom: 15px; 
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
    }
    .result { 
      margin-top: 20px; 
      padding: 20px; 
      background: #fffaf0; /* მსუბუქი ხორბლის ფონი */
      border-radius: 12px; 
      border: 2px solid #8B4513; 
      font-size: 1.2rem; 
      line-height: 1.8; 
      opacity: 0; 
      transform: translateY(10px); 
      transition: opacity 0.4s ease, transform 0.4s ease; 
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
    }
    .result.show { 
      opacity: 1; 
      transform: translateY(0); 
    }
    .result-item { 
      display: flex; 
      justify-content: space-between; 
      padding: 10px; 
      background: #fefefe; 
      border-radius: 8px; 
      border-left: 4px solid #8B4513; 
    }
    .result-item b { 
      color: #5c4033; 
      font-weight: 700; 
    }
    .result-item .highlight { 
      font-size: 1.4rem; 
      font-weight: 800; 
      color: #8B4513; 
    }
    .error { 
      color: #8B0000; /* მუქი წითელი */
      font-size: 0.9rem; 
      margin-top: 10px; 
      text-align: center; 
    }

    /* Splash */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fffaf0 url('https://img.icons8.com/ios-filled/50/8B4513/wheat.png') no-repeat center center;
      background-size: 100px;
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.6s ease-out;
    }
    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container { padding: 15px; }
      .result { font-size: 1rem; }
      .result .highlight { font-size: 1.2rem; }
      h2 { font-size: 1.5rem; }
      h3 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div id="splash"></div>

  <div class="container">
    <div class="wheat-icon"></div>
    <h2>ფქვილის პროცენტული კალკულატორი</h2>
    <form id="calcForm">
      <div class="form-group">
        <label for="flour">ფქვილი (კგ):</label>
        <input type="number" id="flour" step="0.001" placeholder="მაგ: 23.950" required />
      </div>
      <div class="form-group">
        <label for="bran">ქატო (კგ):</label>
        <input type="number" id="bran" step="0.001" placeholder="მაგ: 2.200" required />
      </div>
      <div class="form-group">
        <label for="branPlus">ქატო+ (კგ):</label>
        <input type="number" id="branPlus" step="0.001" placeholder="მაგ: 3.950" required />
      </div>
      <hr>
      <h3>წისქვილის სიჩქარე</h3>
      <div class="form-group">
        <label for="amountGround">დაფქვის წონა (კგ):</label>
        <input type="number" id="amountGround" step="0.001" placeholder="ავტომატურად გამოითვლება" readonly />
      </div>
      <div class="form-group">
        <label for="minutesTaken">რამდენ წუთში დაფქვა:</label>
        <input type="number" id="minutesTaken" step="0.01" placeholder="მაგ: 2" />
      </div>
      <button type="submit">გამოთვლა</button>
    </form>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const form = document.getElementById('calcForm');
    const inputs = {
      flour: document.getElementById('flour'),
      bran: document.getElementById('bran'),
      branPlus: document.getElementById('branPlus'),
      amountGround: document.getElementById('amountGround'),
      minutesTaken: document.getElementById('minutesTaken'),
    };
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const splash = document.getElementById('splash');

    window.addEventListener('load', () => {
      setTimeout(() => {
        splash.classList.add('hidden');
      }, 1200);
    });

    function autoFillTotal() {
      const flour = parseFloat(inputs.flour.value) || 0;
      const bran = parseFloat(inputs.bran.value) || 0;
      const branPlus = parseFloat(inputs.branPlus.value) || 0;
      const total = flour + bran + branPlus;
      inputs.amountGround.value = total ? total.toFixed(3) : '';
      calculateSpeed();
    }

    function calculateSpeed() {
      const amount = parseFloat(inputs.amountGround.value) || 0;
      const minutes = parseFloat(inputs.minutesTaken.value) || 0;
      if (amount > 0 && minutes > 0) {
        const perHour = (amount / minutes) * 60;
        resultDiv.classList.add('show');
        resultDiv.innerHTML = `<div class="result-item"><b>სიჩქარე:</b><span class="highlight">${perHour.toFixed(3)} კგ/საათში</span></div>`;
      } else {
        resultDiv.classList.remove('show');
        resultDiv.innerHTML = '';
      }
    }

    function calculate(e) {
      e.preventDefault();
      errorDiv.textContent = '';

      const flour = parseFloat(inputs.flour.value) || 0;
      const bran = parseFloat(inputs.bran.value) || 0;
      const branPlus = parseFloat(inputs.branPlus.value) || 0;
      const total = flour + bran + branPlus;

      if (total === 0) {
        errorDiv.textContent = 'გთხოვთ, შეიყვანოთ მონაცემები.';
        resultDiv.classList.remove('show');
        return;
      }

      const flourPct = (flour / total * 100).toFixed(2);
      const branPct = (bran / total * 100).toFixed(2);
      const branPlusPct = (branPlus / total * 100).toFixed(2);
      const minutes = parseFloat(inputs.minutesTaken.value) || 0;
      const perHour = minutes > 0 ? ((total / minutes) * 60).toFixed(3) : 0;

      let output = `
        <div class="result-item"><b>სულ:</b><span class="highlight">${total.toFixed(3)} კგ</span></div>
        <div class="result-item"><b>ფქვილი:</b><span class="highlight">${flour.toFixed(3)} კგ (${flourPct}%)</span></div>
        <div class="result-item"><b>ქატო:</b><span class="highlight">${bran.toFixed(3)} კგ (${branPct}%)</span></div>
        <div class="result-item"><b>ქატო+:</b><span class="highlight">${branPlus.toFixed(3)} კგ (${branPlusPct}%)</span></div>
      `;

      if (perHour > 0) {
        output += `<div class="result-item"><b>სიჩქარე:</b><span class="highlight">${perHour} კგ/საათში</span></div>`;
      }

      resultDiv.classList.add('show');
      resultDiv.innerHTML = output;
    }

    [inputs.flour, inputs.bran, inputs.branPlus].forEach(input => {
      input.addEventListener('input', autoFillTotal);
    });
    inputs.minutesTaken.addEventListener('input', calculateSpeed);
    form.addEventListener('submit', calculate);

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>
</body>
</html>
