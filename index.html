<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გამოთვლების აპლიკაცია</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 14px 20px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background-color: #0c5fc0;
            transform: translateY(-2px);
        }
        .results {
            margin-top: 25px;
        }
        .result-item {
            background: #f9f9f9;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-left: 6px solid #1a73e8; /* ლურჯი ზოლი */
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            font-size: 20px; /* დიდი ასოები */
            font-weight: bold;
            color: #222;
        }
        .save-btn {
            background-color: #28a745;
            margin-top: 15px;
        }
        .save-btn:hover {
            background-color: #1f7a32;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>გამოთვლების აპლიკაცია</h1>
    <div class="form-group">
        <label>რაოდენობა</label>
        <input type="number" id="amount" placeholder="შეიყვანეთ რაოდენობა">
    </div>
    <div class="form-group">
        <label>ფასი</label>
        <input type="number" id="price" placeholder="შეიყვანეთ ფასი">
    </div>
    <button onclick="calculate()">გამოთვლა</button>

    <div class="results" id="results"></div>
    <button class="save-btn" onclick="savePDF()">შენახვა PDF-ში</button>
</div>

<!-- PDF გენერაციის ბიბლიოთეკა -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
    let resultsData = [];

    function calculate() {
        const amount = parseFloat(document.getElementById('amount').value);
        const price = parseFloat(document.getElementById('price').value);
        if (isNaN(amount) || isNaN(price)) {
            alert('გთხოვთ შეავსოთ ორივე ველი!');
            return;
        }

        const total = amount * price;
        resultsData.push(`რაოდენობა: ${amount} × ფასი: ${price} = ჯამი: ${total} ₾`);
        displayResults();
    }

    function displayResults() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        resultsData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.textContent = item;
            resultsDiv.appendChild(div);
        });
    }

    function savePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(16);
        doc.text("გამოთვლების შედეგები", 10, 10);

        resultsData.forEach((item, index) => {
            doc.text(item, 10, 20 + (index * 10));
        });

        doc.save("shedegebi.pdf");
    }
</script>

</body>
</html>
