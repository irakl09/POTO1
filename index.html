<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ფქვილის პროცენტული კალკულატორი</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ფქვილის პროცენტული კალკულატორი</h2>
    <label>ფქვილი (კგ):</label>
    <input type="number" id="flour" step="0.001" placeholder="მაგ: 23.950">
    
    <label>ქატო (კგ):</label>
    <input type="number" id="bran" step="0.001" placeholder="მაგ: 2.200">
    
    <label>ქატო+ (კგ):</label>
    <input type="number" id="branPlus" step="0.001" placeholder="მაგ: 3.950">
    
    <button onclick="calculate()">გამოთვლა</button>
    
    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    function calculate() {
      let flour = parseFloat(document.getElementById('flour').value) || 0;
      let bran = parseFloat(document.getElementById('bran').value) || 0;
      let branPlus = parseFloat(document.getElementById('branPlus').value) || 0;
      
      let total = flour + bran + branPlus;
      if (total === 0) {
        alert("გთხოვთ შეიყვანოთ მონაცემები");
        return;
      }
      
      let flourPct = (flour / total * 100).toFixed(2);
      let branPct = (bran / total * 100).toFixed(2);
      let branPlusPct = (branPlus / total * 100).toFixed(2);
      
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <b>სულ:</b> ${total.toFixed(3)} კგ<br>
        <b>ფქვილი:</b> ${flour.toFixed(3)} კგ (${flourPct}%)<br>
        <b>ქატო:</b> ${bran.toFixed(3)} კგ (${branPct}%)<br>
        <b>ქატო+:</b> ${branPlus.toFixed(3)} კგ (${branPlusPct}%)
      `;
    }
  </script>
</body>
</html>
