<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ფქვილის პროცენტული კალკულატორი</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #1a3c34;
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 1rem;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
    }

    input::placeholder {
      color: #999;
      font-style: italic;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 20px 0;
    }

    h3 {
      font-size: 1.3rem;
      color: #1a3c34;
      margin-bottom: 15px;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f4faff;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .error {
      color: #d32f2f;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ფქვილის პროცენტული კალკულატორი</h2>
    <form id="calcForm">
      <div class="form-group">
        <label for="flour">ფქვილი (კგ):</label>
        <input type="number" id="flour" step="0.001" placeholder="მაგ: 23.950" required />
      </div>

      <div class="form-group">
        <label for="bran">ქატო (კგ):</label>
        <input type="number" id="bran" step="0.001" placeholder="მაგ: 2.200" required />
      </div>

      <div class="form-group">
        <label for="branPlus">ქატო+ (კგ):</label>
        <input type="number" id="branPlus" step="0.001" placeholder="მაგ: 3.950" required />
      </div>

      <hr>
      <h3>წისქვილის სიჩქარე</h3>
      <div class="form-group">
        <label for="amountGround">დაფქვის წონა (კგ):</label>
        <input type="number" id="amountGround" step="0.001" placeholder="ავტომატურად გამოითვლება" readonly />
      </div>

      <div class="form-group">
        <label for="minutesTaken">რამდენ წუთში დაფქვა:</label>
        <input type="number" id="minutesTaken" step="0.01" placeholder="მაგ: 2" />
      </div>

      <button type="submit">გამოთვლა</button>
    </form>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const form = document.getElementById('calcForm');
    const inputs = {
      flour: document.getElementById('flour'),
      bran: document.getElementById('bran'),
      branPlus: document.getElementById('branPlus'),
      amountGround: document.getElementById('amountGround'),
      minutesTaken: document.getElementById('minutesTaken'),
    };
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    function autoFillTotal() {
      const flour = parseFloat(inputs.flour.value) || 0;
      const bran = parseFloat(inputs.bran.value) || 0;
      const branPlus = parseFloat(inputs.branPlus.value) || 0;
      const total = flour + bran + branPlus;
      inputs.amountGround.value = total ? total.toFixed(3) : '';
      calculateSpeed();
    }

    function calculateSpeed() {
      const amount = parseFloat(inputs.amountGround.value) || 0;
      const minutes = parseFloat(inputs.minutesTaken.value) || 0;
      if (amount > 0 && minutes > 0) {
        const perHour = (amount / minutes) * 60;
        resultDiv.classList.add('show');
        resultDiv.innerHTML = `<b>სიჩქარე:</b> ${perHour.toFixed(3)} კგ/საათში`;
      } else {
        resultDiv.classList.remove('show');
        resultDiv.innerHTML = '';
      }
    }

    function calculate(e) {
      e.preventDefault();
      errorDiv.textContent = '';

      const flour = parseFloat(inputs.flour.value) || 0;
      const bran = parseFloat(inputs.bran.value) || 0;
      const branPlus = parseFloat(inputs.branPlus.value) || 0;
      const total = flour + bran + branPlus;

      if (total === 0) {
        errorDiv.textContent = 'გთხოვთ, შეიყვანოთ ფქვილის, ქატოს ან ქატო+-ის მონაცემები.';
        resultDiv.classList.remove('show');
        return;
      }

      const flourPct = (flour / total * 100).toFixed(2);
      const branPct = (bran / total * 100).toFixed(2);
      const branPlusPct = (branPlus / total * 100).toFixed(2);
      const minutes = parseFloat(inputs.minutesTaken.value) || 0;
      const perHour = minutes > 0 ? ((total / minutes) * 60).toFixed(3) : 0;

      let output = `
        <b>სულ:</b> ${total.toFixed(3)} კგ<br>
        <b>ფქვილი:</b> ${flour.toFixed(3)} კგ (${flourPct}%)<br>
        <b>ქატო:</b> ${bran.toFixed(3)} კგ (${branPct}%)<br>
        <b>ქატო+:</b> ${branPlus.toFixed(3)} კგ (${branPlusPct}%)<br>
      `;

      if (perHour > 0) {
        output += `<hr><b>სიჩქარე:</b> ${perHour} კგ/საათში`;
      }

      resultDiv.classList.add('show');
      resultDiv.innerHTML = output;
    }

    // Event Listeners
    [inputs.flour, inputs.bran, inputs.branPlus].forEach(input => {
      input.addEventListener('input', autoFillTotal);
    });
    inputs.minutesTaken.addEventListener('input', calculateSpeed);
    form.addEventListener('submit', calculate);
  </script>
</body>
</html>
